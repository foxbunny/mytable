<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="common.css" media="screen">
	<script type="module" src="template-test.js"></script>
	<title>Template Rendering Test</title>
	<style>
		body { font-family: sans-serif; padding: 2em; }
		.pass { color: green; }
		.fail { color: red; }
		#results li { margin: 0.5em 0; }
	</style>
</head>
<body>
	<h1>Template Rendering Tests</h1>
	<ul id="results"></ul>

	<div id="test-area" data-part="test-area" hidden></div>

	<!-- Content template with slots -->
	<template data-part="page-content">
		<section>
			<h2>Reservations</h2>
			<p><slot name="guest-count"></slot></p>
			<ul><slot name="reservation-list"></slot></ul>
		</section>
	</template>

	<!-- Variant templates for guest-count -->
	<template data-name="guest-count" data-variant="one">
		<span><span data-part="count"></span> guest</span>
	</template>
	<template data-name="guest-count" data-variant="other">
		<span><span data-part="count"></span> guests</span>
	</template>

	<!-- List item template -->
	<template data-name="reservation-list">
		<li>
			<span data-part="name"></span> â€”
			<span data-part="time"></span>
		</li>
	</template>
</body>
</html>
